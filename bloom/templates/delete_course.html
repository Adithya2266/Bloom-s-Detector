{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Course{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Course</h1>
    <p>Are you sure you want to delete the course "<strong>{{ course.course_name }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'list_courses' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
