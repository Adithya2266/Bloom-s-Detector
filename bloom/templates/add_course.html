{% extends 'base.html' %}

{% block title %}Add Course{% endblock %}

{% block content %}
<div class="container">
    <h1>Add Course</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'list_courses' %}">Back to Course List</a>
</div>
{% endblock %}
