{% extends 'base.html' %}
{% load static %}

{% block title %}Update Bloom Level{% endblock %}

{% block content %}
<div class="container">
    <h1>Update Bloom Level</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders the form fields as paragraphs -->
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'list_bloom_levels' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
