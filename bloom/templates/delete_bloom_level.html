{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Bloom Level{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Bloom Level</h1>
    <p>Are you sure you want to delete the Bloom Level "<strong>{{ bloom_level.level_name }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'list_bloom_levels' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
