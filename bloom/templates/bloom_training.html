<h1>Bloom's Taxonomy Training</h1>
{% for level in levels %}
    <div>
        <h2>{{ level.name }}</h2>
        <p>{{ level.description }}</p>
        <strong>Keywords:</strong> {{ level.keywords }}
        <br>
        <strong>Example Questions:</strong> {{ level.examples }}
    </div>
{% endfor %}
<a href="{% url 'bloom_quiz' %}">Take the Quiz</a>
