{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add Program Outcome</h2>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This renders your form fields -->

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'list_program_outcomes' %}" class="btn btn-secondary">Back to Program Outcomes</a>
    </form>
</div>
{% endblock %}
