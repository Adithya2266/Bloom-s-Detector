<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IDP App{% endblock %}</title>
    {% load static %}
    <link id="theme-style" rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'welcome_view' %}">Home</a></li>
                <li><a href="{% url 'home' %}">Question</a></li>
                <li><a href="{% url 'list_courses' %}">Courses</a></li>
                <li><a href="{% url 'list_bloom_levels' %}">Bloom Levels</a></li>
                <li><a href="{% url 'list_course_outcomes' %}">Course Outcomes</a></li>
                <li><a href="{% url 'list_program_outcomes' %}">Program Outcomes</a></li>
                <li><a href="{% url 'definitions' %}">Overview</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <div class="container">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="alert {{ message.tags }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
            {% block content %}
            <!-- Page-specific content will go here -->
            {% endblock %}
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; Dr. Ravi Kant Kumar</p>
    </footer>

    <!-- Scripts -->
    <script src="{% static 'js/dark-mode.js' %}"></script>
</body>
</html>
